<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 5 Registration Form Example</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
    </head>
        
    <body>
        <div class="container-fluid vh-100">
                        
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
            <div class="text-center">
            <h3 class="text-primary">Create Account</h3>
                </div>
                <div class="p-4">
                    <form action="">
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                            class="bi bi-person-plus-fill text-white"></i></span>
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                            class="bi bi-envelope text-white"></i></span>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                            class="bi bi-key-fill text-white"></i></span>
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                        <div class="d-grid col-12 mx-auto">
                            <button class="btn btn-primary" type="button"><span></span> Sign up</button>
                        </div>
                        <p class="text-center mt-3">Already have an account?
                        <a href="header.html" class="text-primary">Sign in</a>

                        </p>
                    </form>
                         </div>
                    </div>
                </div>
            </div>
     </body>
</html>
